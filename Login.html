<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mediaquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel=" stylesheet " href="./style.css ">
    <title>Babel Login</title>
</head>

<body>
    <div class="Login ">
        <!---------------------------top bar   start------------------------------------------------>
        <div class="top ">
            <h1>BABEL</h1>
        </div>
        <!---------------------------top bar   End------------------------------------------------>
        <!---------------------------content   start------------------------------------------------>
        <div class="content ">
            <div class="container ">
                <div class="row ">
                    <div class="col-lg-6 col-md-6 svgimg ">
                        <div class="container ">
                            <img class="img-thumbnail " src="./img/purchase.svg " alt=" ">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 login-box ">
                        <div class="container ">
                            <div class="login-form ">
                                <h1>
                                    Login
                                </h1>
                                <form>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="email " class="form-control " id="newInputEmail1 " aria-describedby="emailHelp " placeholder="Email or phone number ">
                                    </div>

                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password " class="form-control " id="newInputPassword1 " placeholder="Password ">
                                    </div>
                                    <div class="Fpass "><small>Forgot your password?</small></div>

                                    <button type="submit " class="btn btn-primary ">Login</button>
                                    <div class="signup">
                                        <small>Dont you have an account ? Signup</small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid footer">
                <div class="row ">
                    <div class="col-12">
                        <h6>copyright &copy; &nbsp;|&nbsp;<span id="newyear"></span></h6>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------content   End------------------------------------------------>
    </div>
    <script>
        var d = new Date();
        var n = d.getFullYear();
        document.getElementById("newyear").innerHTML = n;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js "></script>
</body>

</html>
